<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}Gestão de Alunos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">

            <a class="navbar-brand fs-4 fw-bold" href="{% url 'lista_alunos' %}">
                Gestão de Alunos
            </a>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-light text-primary fw-semibold" href="{% url 'novo_aluno' %}">
                        + Novo Aluno
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">

        <main class="card shadow-sm">

            <div class="card-body p-4 p-md-5">

                <h2 class="card-title h2 mb-4">
                    {% block title %}Bem-vindo{% endblock %}
                </h2>

                {% block content %}
                <p>Use o menu acima para navegar.</p>
                {% endblock %}
            </div>
        </main>

        <footer class="text-center text-muted mt-4">
            <p>Projeto CRUD de Alunos - Mauricio Araujo Ferreira &copy; 2025</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
