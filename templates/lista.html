{% extends 'base.html' %}

{% block title %}Alunos Cadastrados{% endblock %}

{% block content %}

    <div class="list-group">

        {% for aluno in alunos %}
            <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">

                <div>
                    <h5 class="mb-1">{{ aluno.nome }}</h5>
                    <p class="mb-1 text-muted">Matrícula: {{ aluno.matricula }}</p>
                </div>

                <!-- Botões de Ação (links para as outras views) -->
                <div class="d-flex gap-2">
                    <a href="{% url 'detalhes_aluno' aluno.pk %}" class="btn btn-sm btn-outline-primary">
                        Ver
                    </a>
                    <a href="{% url 'editar_aluno' aluno.pk %}" class="btn btn-sm btn-outline-success">
                        Editar
                    </a>
                    <a href="{% url 'excluir_aluno' aluno.pk %}" class="btn btn-sm btn-outline-danger">
                        Excluir
                    </a>
                </div>
            </div>

        {% empty %}
            <p class="text-muted">Nenhum aluno cadastrado ainda.</p>
        {% endfor %}
    </div>

{% endblock %}
